<!DOCTYPE html>
<html>
  <head>
    <title>Login - OAuth Server</title>
    <link rel="stylesheet" href="http://localhost:8080/assets/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {{if .error}}
      <div class="error">{{.error}}</div>
      {{end}}
      <form id="myForm">
        <!-- input hidden -->
        <input type="text" name="client_id" value="{{.clientID}}" hidden />
        <input
          type="text"
          name="redirect_uri"
          value="{{.redirectURI}}"
          hidden
        />
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit">Login</button>
      </form>

      <p id="response"></p>
    </div>
    <script src="http://localhost:8080/assets/login.js"></script>
  </body>
</html>
